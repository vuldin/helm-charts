{{- $values := .Values }}
{{- $advertiseAddress := include "redpanda.kafka.internal.advertise.address" . -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "redpanda.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    helm.sh/chart: {{ template "redpanda.chart" . }}
    app.kubernetes.io/name: {{ template "redpanda.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/component: {{ template "redpanda.name" . }}
{{- with .Values.commonLabels }}
  {{- toYaml . | nindent 4 }}
{{- end }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "redpanda.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name | quote }}
  serviceName: {{ template "redpanda.fullname" . }}
  replicas: {{ .Values.statefulset.replicas | int64 }}
  updateStrategy: {{- toYaml .Values.statefulset.updateStrategy | nindent 4 }}
  podManagementPolicy: {{ .Values.statefulset.podManagementPolicy | quote }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "redpanda.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        app.kubernetes.io/component: {{ template "redpanda.name" . }}
{{- with .Values.commonLabels }}
  {{- toYaml . | nindent 8 }}
{{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
{{- with $.Values.statefulset.annotations }}
  {{- toYaml . | nindent 8 }}
{{- end }}
    spec:
      securityContext:
{{- toYaml .Values.statefulset.podSecurityContext | nindent 8 }}
      initContainers:
        - name: {{ template "redpanda.name" . }}-configurator
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          command: ["/bin/sh", "-c"]
          env:
            - name: SERVICE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          args:
            - >
              CONFIG=/etc/redpanda/redpanda.yaml;
              NODE_ID=${SERVICE_NAME##*-};
              cp /tmp/base-config/redpanda.yaml "$CONFIG";
              {{- if (include "redpanda.semver" . | semverCompare ">=22.1.4") }}
              cp /tmp/base-config/bootstrap.yaml /etc/redpanda/.bootstrap.yaml;
              {{- end }}
              rpk --config "$CONFIG" config set redpanda.node_id $NODE_ID;
              if [ "$NODE_ID" = "0" ]; then
                rpk --config "$CONFIG" config set redpanda.seed_servers '[]' --format yaml;
              fi;
          volumeMounts:
            - name: {{ template "redpanda.fullname" . }}
              mountPath: /tmp/base-config
            - name: config
              mountPath: /etc/redpanda
          resources:
{{- toYaml .Values.statefulset.resources | nindent 12 }}
      containers:
        - name: {{ template "redpanda.name" . }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          env:
            - name: SERVICE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          args:
            - >
              redpanda
              start
              --smp={{ .Values.statefulset.resources.limits.cpu }}
              --memory={{ .Values.statefulset.redpanda.memory }}
              --reserve-memory={{ .Values.statefulset.redpanda.reservedMemory }}
              --advertise-kafka-addr={{- range $listener := .Values.listeners.kafka.endpoints -}}
{{ $listener.name}}://{{ $advertiseAddress }}:{{ $listener.port }},
{{- end }}
              --kafka-addr={{- range $listener := .Values.listeners.kafka.endpoints -}}
{{ $listener.name }}://$(POD_IP):{{ $listener.port }},
{{- end }}
              --advertise-rpc-addr={{ $advertiseAddress }}:{{ .Values.listeners.rpc.port }}
              --rpc-addr=$(POD_IP):{{ .Values.listeners.rpc.port }}
              --schema-registry-addr={{- range $listener := .Values.listeners.schemaRegistry.endpoints -}}
{{ $listener.name }}://$(POD_IP):{{ $listener.port }},
{{- end }}
              --advertise-pandaproxy-addr={{- range $listener := .Values.listeners.rest.endpoints -}}
{{ $listener.name}}://{{ $advertiseAddress }}:{{ $listener.port }},
{{- end }}
              --pandaproxy-addr={{- range $listener := .Values.listeners.rest.endpoints -}}
{{ $listener.name }}://$(POD_IP):{{ $listener.port }},
{{- end }}
              --default-log-level={{ .Values.logLevel }}
          ports:
{{- if .Values.listeners.admin.enabled }}
            - containerPort: {{ $values.listeners.admin.port }}
              name: admin
{{- end }}
{{- range $listener := .Values.listeners.kafka.endpoints }}
            - containerPort: {{ $listener.port }}
              name: kafka-{{ $listener.name }}
{{- end }}
{{- range $listener := .Values.listeners.rest.endpoints }}
            - containerPort: {{ $listener.port }}
              name: proxy-{{ $listener.name }}
{{- end }}
            - containerPort: {{ $values.listeners.rpc.port }}
              name: rpc
{{- range $listener := .Values.listeners.schemaRegistry.endpoints }}
            - containerPort: {{ $listener.port }}
              name: schema-{{ $listener.name }}
{{- end }}
          volumeMounts:
            - name: datadir
              mountPath: /var/lib/redpanda/data
            - name: config
              mountPath: /etc/redpanda
{{- if eq (include "tls-enabled" .) "true" }}
  {{- range $name, $cert := .Values.auth.tls.certs }}
            - name: tls-{{ $name }}-cert
              mountPath: {{ printf "/etc/tls/certs/%s" $name }}
  {{- end }}
{{- end }}
          resources:
{{- toYaml .Values.statefulset.resources | nindent 12 }}
      volumes:
        - name: datadir
{{- if .Values.storage.persistentVolume.enabled }}
          persistentVolumeClaim:
            claimName: datadir
{{- else if .Values.storage.hostPath }}
          hostPath:
            path: {{ .Values.storage.hostPath | quote }}
{{- else }}
          emptyDir: {}
{{- end }}
        - name: {{ template "redpanda.fullname" . }}
          configMap:
            name: {{ template "redpanda.fullname" . }}
        - name: config
          emptyDir: {}
{{- if eq (include "tls-enabled" .) "true" }}
  {{- range $name, $cert := .Values.auth.tls.certs }}
        - name: tls-{{ $name }}-cert
          secret:
            defaultMode: 420
            items:
            - key: tls.key
              path: tls.key
            - key: tls.crt
              path: tls.crt
    {{- if $cert.caEnabled }}
            - key: ca.crt
              path: ca.crt
    {{- end }}
            secretName: {{ template "redpanda.fullname" $ }}-{{ $name }}-cert
  {{- end }}
{{- end -}}
{{- if or .Values.statefulset.nodeAffinity .Values.statefulset.podAffinity .Values.statefulset.podAntiAffinity }}
      affinity:
  {{- with .Values.statefulset.nodeAffinity }}
        nodeAffinity: {{- toYaml . | nindent 10 }}
  {{- end }}
  {{- with .Values.statefulset.podAffinity }}
        podAffinity: {{- toYaml . | nindent 10 }}
  {{- end }}
  {{- if .Values.statefulset.podAntiAffinity }}
        podAntiAffinity:
    {{- if .Values.statefulset.podAntiAffinity.type }}
      {{- if eq .Values.statefulset.podAntiAffinity.type "hard" }}
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: {{ .Values.statefulset.podAntiAffinity.topologyKey }}
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: {{ template "redpanda.name" . }}
                  app.kubernetes.io/instance: {{ .Release.Name | quote }}
      {{- else if eq .Values.statefulset.podAntiAffinity.type "soft" }}
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: {{ .Values.statefulset.podAntiAffinity.weight | int64 }}
              podAffinityTerm:
                topologyKey: {{ .Values.statefulset.podAntiAffinity.topologyKey }}
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: {{ template "redpanda.name" . }}
                    app.kubernetes.io/instance: {{ .Release.Name | quote }}
      {{- end }}
    {{- else }}
      {{- toYaml .Values.statefulset.podAntiAffinity | nindent 10 }}
    {{- end }}
  {{- end }}
{{- end }}
{{- if semverCompare ">=1.16-0" .Capabilities.KubeVersion.GitVersion }}
      topologySpreadConstraints:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/name: {{ template "redpanda.name" . }}
            app.kubernetes.io/instance: {{ .Release.Name | quote }}
  {{- with .Values.statefulset.topologySpreadConstraints }}
        maxSkew: {{ .maxSkew }}
        topologyKey: {{ .topologyKey }}
        whenUnsatisfiable: {{ .whenUnsatisfiable }}
  {{- end }}
{{- end }}
{{- with .Values.statefulset.nodeSelector }}
      nodeSelector: {{- toYaml . | nindent 8 }}
{{- end }}
{{- if .Values.statefulset.priorityClassName }}
      priorityClassName: {{ .Values.statefulset.priorityClassName }}
{{- end }}
{{- with .Values.statefulset.tolerations }}
      tolerations: {{- toYaml . | nindent 8 }}
{{- end }}
{{- if .Values.storage.persistentVolume.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: datadir
        labels:
          app.kubernetes.io/name: {{ template "redpanda.name" . }}
          app.kubernetes.io/instance: {{ .Release.Name | quote }}
          app.kubernetes.io/component: {{ template "redpanda.name" . }}
  {{- with .Values.storage.persistentVolume.labels }}
    {{- toYaml . | nindent 10 }}
  {{- end }}
  {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 10 }}
  {{- end }}
  {{- with .Values.storage.persistentVolume.annotations }}
        annotations: {{- toYaml . | nindent 10 }}
  {{- end }}
      spec:
        accessModes: ["ReadWriteOnce"]
  {{- if .Values.storage.persistentVolume.storageClass }}
    {{- if (eq "-" .Values.storage.persistentVolume.storageClass) }}
        storageClassName: ""
    {{- else }}
        storageClassName: {{ .Values.storage.persistentVolume.storageClass | quote }}
    {{- end }}
  {{- end }}
        resources:
          requests:
            storage: {{ .Values.storage.persistentVolume.size | quote }}
{{- end }}
